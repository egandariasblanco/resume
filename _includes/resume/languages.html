<section class="languages c-resume-section l-sidebar">
    <header>
        <h2 class="c-resume-section__box-title">
            <span>{% translate languages.title%}</span>
        </h2>
    </header>
    <ul>
        {% for language in site.data.resume.languages %}

        <li> <span class="language__name">{{language.language}} </span>
            <span class="language__fluency"> {{language.fluency}}</span></li>

        {% endfor%}
    </ul>
</section>
