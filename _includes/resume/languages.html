<section class="languages">
    <header>
        <h2>
            <span class="title">{% translate languages.title%}</span>
        </h2>
    </header>
    {% for language in site.data.resume.languages %}
    <section>

        <ul>
            <li> <span class="language__name">{{language.language}} </span>
                <span class="language__fluency"> {{language.fluency}}</span></li>

    </section>
    {% endfor%}

</section>
