<section class="languages">
    <header >
        <h2>
            <span class="title">{% translate languages.title%}</span></h2>
    </header>
    <section>
        <ul>
            {% for language in site.data.resume.languages %}
            <li>{{language.language}} - {{language.fluency}}</li>
            {% endfor%}
        </ul>
    </section>
</section>
