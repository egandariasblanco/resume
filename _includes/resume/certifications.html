{% unless site.data.resume.certifications == null %}
<section class="certifications c-resume-section">
    <header>
        <h2 class="c-resume-section__box-title">
            <span>{% translate certifications.title%}</span>
        </h2>
    </header>
    <div class="c-resume-section__icon-container">
        <svg class="c-icon">
            <use xlink:href="#icon-clipboard"></use>
        </svg></div>
    <div class="c-resume-section__content-container">
        {% for certification in site.data.resume.certifications %}
        <section class="c-resume-item c-certifications-item">
            <header class="c-resume-item__title">
                <p class="c-certification__date">{{certification.date | date: "%Y" }}</p>
                <span class="c-certification__name">{{certification.title}}</span>
            </header>
        </section>
        {% endfor %}
    </div>
</section>
{% endunless%}
