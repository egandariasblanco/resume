<section class="contact">
    <header>
        <h1>
            <span class="applicant__name">{{site.data.resume.basics.name}}</span></h1>
        <h3>
            <span class="applicant__label">{{site.data.resume.basics.label}}</span>
        </h3>
    </header>
    <section>
        <ul>
            <li class="contact__phone"><svg class="resume-section__icon">
                    <use xlink:href="#icon-phone"></use>
                </svg> {{site.data.resume.basics.phone}}</li>
            <li class="contact__mail"><svg class="resume-section__icon">
                    <use xlink:href="#icon-envelop"></use>
                </svg> {{site.data.resume.basics.email}}</li>
            <li class="contact__location"><svg class="resume-section__icon">
                    <use xlink:href="#icon-location"></use>
                </svg> {{site.data.resume.basics.location.city}}</li>

        </ul>
    </section>
</section>
