<section class="contact">
    <header>
        <h2>
            <span class="title">{% translate contact.title %}</span></h2>
    </header>
    <section>
        <ul>
            <li class="contact__url"><svg class="icon icon-globe">
                    <use xlink:href="#icon-globe"></use>
                </svg> {{site.data.resume.basics.url}}</li>
            <li class="contact__mail"><svg class="icon icon-mail">
                    <use xlink:href="#icon-mail"></use>
                </svg> {{site.data.resume.basics.email}}</li>
            <li class="contact__phone"><svg class="icon icon-phone">
                    <use xlink:href="#icon-phone"></use>
                </svg> {{site.data.resume.basics.phone}}</li>
        </ul>
    </section>
</section>
